<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <style>
        body {
            background-color: #ffe4e1; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333333;
        }
        label {
            display: block;
            margin: 10px 0;
            font-size: 1.1rem;
        }
        input {
            padding: 5px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #ff86ff; 
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Введите названия городов</h1>
<p style="font-size: 0.9rem; color: #666; margin-bottom: 20px;">
    Введите названия городов полностью, например, "Москва" или "Saint Petersburg". 
    Регистр букв не имеет значения, можно использовать русский или английский язык.
</p>

        <form method="POST">
            <label>Начальный город: <input type="text" name="start_city" placeholder="Например, Москва" required></label>
            <label>Конечный город: <input type="text" name="end_city" placeholder="Например, Самара" required></label>
            <button type="submit">Получить прогноз</button>
        </form>
    </div>
</body>
</html>
