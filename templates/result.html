<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результат</title>
</head>
<body>
    <h1>Результат анализа погоды</h1>
    <p>Температура: {{ weather.temperature }}°C</p>
    <p>Влажность: {{ weather.humidity }}%</p>
    <p>Скорость ветра: {{ weather.wind_speed }} км/ч</p>
    <p>Вероятность дождя: {{ weather.precipitation_probability }}%</p>
    <h2>{{ result }}</h2>
    <a href="/">Назад</a>
</body>
</html>
